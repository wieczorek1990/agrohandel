  about_html: '&emsp;
    Spółka jawna Agro-Handel została założona w 1995 roku.
    Jesteśmy doświadczoną firmą działającą na rynku zbóż, rzepaku i kukurydzy.
    Główną działalnością spółki jest skup rzepaku, zbóż i kukurydzy.
    Świadczymy usługi w zakresie czyszczenia, suszenia i przechowywania w/w płodów rolnych oraz zajmujemy się sprzedażą
    materiału siewnego.
    Działając w branży już blisko 20 lat współpracujemy z największymi zakładami przetwórczymi i nasiennymi.
    Posiadamy najnowocześniejszy sprzęt laboratoryjny do rzetelnej oceny skupowanych płodów rolnych.
    <br/>
    &emsp;
    Spółka zarządzana jest przez osoby mające wyższe wykształcenie rolnicze oraz doświadczenie maklerskie zdobyte w pracy
    Giełdzie Poznańskiej.
    Będąc właścicielami 110 ha ziemi rolnej, posiadamy praktyczną wiedzę rolniczą i służymy doradztwem w uprawie.
    <br/>
    &emsp;
    Spółka jest otwarta na podjęcie współpracy z nowymi dostawcami i odbiorcami skupowanych płodów rolnych.
    <br/>
    &emsp;'
